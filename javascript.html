<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	

		<p id="output">Default text</p>
		<input id="city">
		<button onclick="show_temp()">Submit</button>
	 	<script type="text/javascript">
	 		function show_temp(){
	 			document.getElementById("output").style.color="red";
	 			document.getElementById("output").style.fontSize="20px";
	 			city=document.getElementById("city").value;
	 			httpRequest= new XMLHttpRequest();
	 			url="https://api.weatherbit.io/v2.0/current?city="+city+"&key=316bf355e6a546eeac32105eea289a94	";
	 			httpRequest.open("GET",url);
	 			httpRequest.send();
	 			httpRequest.onreadystatechange=function(){
	 				if(this.readyState==4 && this.status==200){
	 					user_data=JSON.parse(this.responseText);
	 					document.getElementById("output").innerHTML=user_data.data[0].temp;
	 				}
	 			}
	 		
	 		}
	 		function update_image(){
	 			document.getElementById("myimage").src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuTWXpZcf6M5hNZgHdmlgR4PVd6kRPfK--pw&usqp=CAU";
	 		}
	    
	</script>

</body>
</html>
